<html>
<head>
<script type = "text/javascript">
function ChangePic(imagename){
picnum = Math.floor(Math.random() * 5) + 1;
newpicname = "kit"+picnum+".jpg";
document.images[imagename].src = newpicname;
}
</script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<img src="kit1.jpg" width="504" height="504" name="kitpic" id = "kitpic" />
<input type = “button” value = "Click here to change pic" OnClick =
"ChangePic('kitpic')">
<div>
	<h1><center>Rock Paper Scissors</center><h1>

</div>
